name: Build and deploy frontend to Azure Web App - todox-fe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ===== CHECKOUT =====
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== SETUP NODE =====
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'

      # ===== INSTALL DEPENDENCIES (FIX OPTIONAL DEPS ISSUE) =====
      - name: Install dependencies
        run: |
          # Workaround for npm bug with optional dependencies:
          # https://github.com/npm/cli/issues/4828
          # Remove package-lock.json to force npm to resolve platform-specific optional deps correctly
          rm -f package-lock.json
          npm install --include=optional

      # ===== BUILD =====
      - name: Build Vite app
        run: npm run build

      # ===== UPLOAD DIST =====
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ===== DOWNLOAD DIST =====
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      # ===== DEPLOY TO AZURE =====
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: todox-fe
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BE092FCF84E2430BB5117D72E462E8A4 }}
          package: dist